<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Doraemon體重管理</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <script>
    var bmrCalc = function(){
      var msg = "";
      var age = $("#age").val();
      var tall = $("#tall").val();
      var weight = $("#weight").val();
      var gender = $("input[name=gender]:checked").val();
      var BMI;
      BMI = weight/(tall/100)/(tall/100);
      var BMR;
      if (gender=="男") {
        BMR = (13.7*weight)+(5.0*tall)-(6.8*age)+66;
      }else{
        BMR = (9.6*weight)+(1.8*tall)-(4.7*age)+655;
      }
      msg="你的BMR是"+BMR;
      msg+="\n你的BMI是"+BMI;
      alert(msg);
    }
    </script>
    <div class="container">
      <h1>Doraemon體重管理</h1>
      <p>歡迎使用此體重管理網頁,我們的吉祥物是哆啦A夢,但我們的目標是讓自己變成長方形</p>
      <form>
        <label for="exampleInputgender">您的性別</label>
        <input type="radio" name="gender" value="男" > 男
        <input type="radio" name="gender" value="女" > 女
    <div class="form-group">
          <label for="exampleInputage">年齡</label>
          <input type="text" class="form-control" id="age" value="31">
    </div>
    <div class="form-group">
      <label for="exampleInputtall">身高</label>
      <input type="text" class="form-control" id="tall">
    </div>

    <div class="form-group">
      <label for="exampleInputBodyWeight">體重</label>
      <input type="text" class="form-control" id="weight">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input text="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary" onclick="bmrCalc()">Submit</button>
  </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
